<form>
  <h3>Edit User:</h3>
    <label>First Name:</label>
    <input class="w3-input w3-border" type="text" ng-model="fName" placeholder="First Name">
  <br>
    <label>Last Name:</label>
    <input class="w3-input w3-border" type="text" ng-model="lName" placeholder="Last Name">
  <br>
    <label>Tittle:</label>
    <input class="w3-input w3-border" type="text" ng-model="tittle" placeholder="Tittle">
  <br>
    <label>Gender:</label>
    <select class="w3-input w3-border" type="text" ng-model="gender" placeholder="Gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select> 
  <br>
    <label>Age:</label>
    <input class="w3-input w3-border" type="number" ng-model="age" placeholder="Age">
  <br>
    <label>Password:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Password">
  <br>
    <label>Repeat:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repeat Password">
  <br>
  <a href="#/mainpage/"><button class="w3-btn w3-green w3-ripple" ng-click="editUser()" ng-disabled="error || incomplete">&#10004; Save Changes</button></a>
  <a href="#/"><button class="w3-btn w3-yellow">Cancel</button></a>
</form>
